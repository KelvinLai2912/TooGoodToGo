name: Build & Deploy ASP.NET Core WebApp to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WEBAPP_PROJECT: 'TooGoodToGo/TooGoodToGo.csproj'
      ConnectionStrings__AppDb: ${{ secrets.ConnectionStrings__AppDb }}
      ConnectionStrings__SecurityDb: ${{ secrets.ConnectionStrings__SecurityDb }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore & build the whole solution so test projects are built
      - name: Restore (solution)
        run: dotnet restore ./TooGoodToGo.sln

      - name: Build (Release, solution)
        run: dotnet build ./TooGoodToGo.sln --configuration Release --no-restore

      - name: Test (xUnit + coverage)
        run: dotnet test ./TooGoodToGo.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"


      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml

      - name: Publish WebApp
        run: dotnet publish $WEBAPP_PROJECT -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TooGoodToGo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
